<h2>Students</h2>

<div *ngIf="loading">Loading...</div>
<div *ngIf="error">{{ error }}</div>

<div *ngIf="!loading && !error">
    <app-student-item
        *ngFor="let s of students"
        [student]="s"
        (select)="onSelectStudent($event)"
    ></app-student-item>

    <hr />

    <ul>
        <li *ngFor="let s of students">
            <a [routerLink]="['/students', s.id]">
                View detail for {{ s.name }}
            </a>
        </li>
    </ul>
</div>
